<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="author" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>
<script src="../../libs/i18next/i18next.js"></script>
<script src="../../libs/jquery/jquery-3.1.1.min.js"></script>

<h3>Document</h3>
<div id = 'ak'>
	<button id = 'akbutton'>hi</button> <br/>
</div>

<script>
	let element = $('#ak');
	let buttonElement = $('#akbutton');
	let loadedElement = document.createElement('embed');
	let pathToResource = '../../../../Resources/';

	$(document).ready(() => {
		console.log('Document Ready');
		element.on('click',() => {
			console.log('Element clicked');
			$.ajax({
				url: '/boo/chat',
				type: 'GET',
				dataType: 'text',
				success: (data) => {
					loadedElement.src = pathToResource.concat(data);
					loadedElement.width = '100%';
					element.append(loadedElement);
				}
			});
		});
	});
</script>

</body>
</html>
